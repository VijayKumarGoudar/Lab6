<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Debate Registration</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Debate Registration</h1>
  <hr>
  <h2>Edit Student</h2>

  <form action="#" th:action="@{/createStudent}" th:object="${student}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{studentId}" />

    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{course}" class="form-control mb-4 col-4">
    
    <input type="text" th:field="*{country}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Submit</button>
  </form>

  <hr>
</div>
</body>

</html>
