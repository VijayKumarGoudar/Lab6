<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>List Of Tickets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
		<div class="topnav">
			<h1>
				Students List for debate <a th:href="@{/showStudentForm}"
					class="btn btn-primary btn-sm mb-3"> Add New Student </a>
				 <a th:href="@{/students}"
					class="btn btn-primary btn-sm mb-3"> View Students </a>
			</h1>
		</div>

		<table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr bgcolor = #ffa500>
        	<th>#</th> 
            <th>firstName</th>
            <th>lastName</th>
            <th>course</th>
            <th>country</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.country}"></td>
            <td> <a th:href="@{/editStudentForm/{id}(id=${student.studentId})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.studentId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

	<form th:action="@{/logout}" method="post">
		<button type="submit" class="btn btn-info col-2"> Sign Out </button>
	</form>
</body>

</html>
